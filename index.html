<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="css-reset/reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@600&display=swap");
    </style>
  </head>
  <body>
    <div class="bg-color">
      <div class="pricing">
        <div class="pricing-container">
          <div class="pricing-type1">
            <img src="assets/5884.jpg" alt="Personal" />
            <h1>Personal</h1>
            <ul>
              <li><p>CUSTOM DOMAINS</p></li>
              <li><p>SLEEPS AFTER 30 MINS OF INACTIVITY</p></li>
              <li><h2>FREE</h2></li>
              <li>
                <form action="#/" target="_blank">
                  <button type="submit">SIGN UP</button>
                </form>
              </li>
            </ul>
          </div>
          <div class="pricing-type2">
            <img src="assets/5880.jpg" alt="Small-Team" />
            <h1>SMALL TEAM</h1>
            <ul>
              <li><p>NEVER SLEEPS</p></li>
              <li><p>MULTIPLE WORKERS FOR MORE POWERFUL APPS</p></li>
              <li><h2>$100</h2></li>
              <li>
                <form action="#/" target="_blank">
                  <button type="submit">FREE TRIAL</button>
                </form>
              </li>
            </ul>
          </div>
          <div class="pricing-type3">
            <img src="assets/5879.jpg" alt="Enterprise" />
            <h1>ENTERPRISE</h1>
            <ul>
              <li><p>DEDICATED</p></li>
              <li><p>SIMPLE HORIZONTAL SCALABILITY</p></li>
              <li><h2>$200</h2></li>
              <li>
                <form action="#/" target="_blank">
                  <button type="submit">FREE TRIAL</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
