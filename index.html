<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css-reset/reset.css">
</head>
<body>
    <div id="pricing">
        <div class="pricing-container">
            <div class="pricing-type1">
                <img src="assets/5884.jpg" alt="Personal">
                <h1>Personal</h1>
                <p>CUSTOM DOMAINS</p>
                <p>SLEEPS AFTER 30 MINS OF INACTIVITY</p>
                <h2>FREE</h2>
                <form action="#/" target="_blank">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="pricing-type2">
                <img src="assets/5880.jpg" alt="Small-Team">
                <h1>SMALL TEAM</h1>
                <p>NEVER SLEEPS</p>
                <p>MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
                <h2>$100</h2>
                <form action="#/" target="_blank">
                    <button type="submit">FREE Trial</button>
                </form>
            </div>
            <div class="pricing-type3">
                <img src="assets/5879.jpg" alt="Enterprise">
                <h1>ENTERPRISE</h1>
                <p>DEDICATED</p>
                <p>SIMPLE HORIZONTAL SCALABILITY</p>
                <h2>$200</h2>
                <form action="#/" target="_blank">
                    <button type="submit">FREE Trial</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
